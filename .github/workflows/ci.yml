name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Instalar dependências
        working-directory: ./teste-react   # <- pasta do seu React
        run: npm install

      - name: Rodar testes
        working-directory: ./teste-react 
        run: npm test -- --watchAll=false

      - name: Build aplicação
        working-directory: ./teste-react 
        run: npm run build

